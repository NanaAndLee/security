    <div class="row">
        <div class="col-md-4">


            <!-- Start Sign In Form -->
            <form action="/authentication/form" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                <h2>账号密码登录</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
                </div>

                <!--添加图形验证码-->
                <div class="form-group">
                    <label for="password" class="sr-only">验证码</label>
                    <input type="text" class="form-control" id="####" name="imageCode" placeholder="请输入验证码" autocomplete="off">
                    <img src="/code/image?width=200">
                </div>
                <!--<tr>-->
                    <!--<td>图形验证码:</td>-->
                    <!--<td>-->
                        <!--<input type="text" name="imageCode">-->
                        <!--<img src="/code/image?width=200">-->
                    <!--</td>-->
                <!--</tr>-->

                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember" name="remember-me"> Remember Me</label>
                </div>
                <!--<tr>-->
                <!--<td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>-->
                <!--</tr>-->

                <div class="form-group">
                    <p>Not registered? <a href="sign-up2.html">Sign Up</a> | <a href="forgot2.html">Forgot Password?</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>

        <div class="col-md-4">


                <!-- start 手机登录表单 -->
                <form action="/authentication/mobile" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                    <h2>手机验证登陆</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">TEL</label>
                        <input type="text" class="form-control" id="#mobile" name="mobile" placeholder="TEL" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">手机验证码</label>
                        <input type="password" class="form-control" id="#smsCode" name="smsCode" placeholder="请输入手机验证码" autocomplete="off">
                        <!--<a href="/code/sms?mobile=13012345678">发送验证码</a>-->
                    </div>

                    <!--<tr>-->
                        <!--<td>手机号:</td>-->
                        <!--<td><input type="text" name="mobile" value="13012345678"></td>-->
                    <!--</tr>-->
                    <!--<tr>-->
                        <!--<td>短信验证码:</td>-->
                        <!--<td>-->
                            <!--<input type="text" name="smsCode">-->
                            <!--<a href="/code/sms?mobile=13012345678">发送验证码</a>-->
                        <!--</td>-->
                    <!--</tr>-->
                    <div class="form-group">
                        <input type="submit" value="Sign In" class="btn btn-primary">
                        <!--<input type="button" href="/code/sms?mobile=13012345678" value="发送验证码" class="btn btn-primary">-->
                        <a type="button" href="/code/sms?mobile=17638099730" class="btn btn-primary">发送验证码</a>
                        <!--?mobile=13012345678-->
                    </div>
                </form>
                <!-- END 手机登录 Form -->
